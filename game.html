<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <link rel="stylesheet" href="./Styles/game.css" />
    <link rel="stylesheet" href="./Styles/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <div class="container d-flex justify-content-center align-items-center">
        <div
          id="game"
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <div id="hud d-flex justify-content-between">
            <div class="hud-item">
              <p id="progressText" class="hud-prefix text-center">Question</p>
              <div id="progressBar">
                <div id="progressBarFull"></div>
              </div>
            </div>
            <div class="hud-item">
              <p class="hud-prefix text-center">Score</p>
              <h1 class="hud-main-text text-center" id="score">0</h1>
            </div>
          </div>
          <h2 id="question">What is the answer of this question?</h2>
          <div class="choice-container d-flex">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">Choice 1</p>
          </div>
          <div class="choice-container d-flex">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">Choice 2</p>
          </div>
          <div class="choice-container d-flex">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">Choice 3</p>
          </div>
          <div class="choice-container d-flex">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">Choice 4</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./game.js"></script>
  </body>
</html>
